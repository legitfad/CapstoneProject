<ion-header>
  <ion-toolbar>
    <ion-title>Reward</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  
  <div>
    <ion-list>
      <ion-item *ngFor="let personal of personals">
        <ion-avatar slot="start">
          <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
        </ion-avatar>
        <ion-label id="profile-name">
          <h1>{{personal.personalName}}</h1>
          <h2>Point : {{personal.personalPoint}}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div>
    <ion-list>
      <ion-item>
        <ion-select #rewardCat placeholder="Filter By Category" (ionChange)="filterData(rewardCat.value)" >
          <ion-select-option value="Home">Home</ion-select-option>
          <ion-select-option value="Food">Food</ion-select-option>
          <ion-select-option value="Drink">Drink</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>

        <ion-item *ngFor="let reward of filteredRewards" >
          <ion-col size="12" width="100%">
            <ion-card>
              <img src="{{ reward.rewardImage }}" class="image-size"/>
              <ion-card-content>
                <ion-card-title >
                          {{ reward.rewardName }} 
                </ion-card-title>
                <p>
                          {{ reward.rewardDetail }}
                </p>

                <ion-row no-padding>
                  <ion-col >
                    <label icon-start>
                      <ion-icon name='apps'></ion-icon>
                    {{ reward.rewardCategory }}
                    </label>
                  </ion-col>

                  <ion-col text-center>
                    <label icon-start >
                      <ion-icon name='cash'></ion-icon>
                      $ {{ reward.rewardCost}}
                    </label>

                  </ion-col>
                  <ion-col text-right *ngFor="let point of points">
                    <button ion-button clear small color="danger" icon-start class="label-bold" 
                    (click)="exchangeReward(point,reward)"> 
                      <ion-icon name='share'></ion-icon>
                      Exchange
                    </button>
                  </ion-col>
                  
                  <ion-col text-right>
                    <button ion-button clear small color="danger" icon-start class="label-bold" 
                    (click)="openReward(reward)">
                      <ion-icon name='build'></ion-icon>
                      Edit
                    </button>
                  </ion-col>
                  

                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-item>    

        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button (click)="addReward()">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>

</ion-content>
