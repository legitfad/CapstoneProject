<ion-header>
  <ion-toolbar>

    <ion-buttons slot="end">
      <ion-button fill="clear" [routerLink]="['/add-product-page']">
        <ion-icon slot="icon-only" name="add-circle-outline" padding=10px></ion-icon>
      </ion-button>
    </ion-buttons>
  
    <ion-title >Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let product of products">

      <img src="{{ product.productImage }}" class="image-size"/>
      
      <ion-card>
        <ion-card-content>

          <ion-card-title>

            <ion-label>
              {{ product.productName }}
            </ion-label>
            <p>
              {{ product.productDescription }}
            </p>
            <p>
              {{ product.productCategory }}
            </p>
            <p>
              {{ product.productPrice }}
            </p>

          </ion-card-title>

      </ion-card-content>
      </ion-card>
    </ion-item>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addProduct()">
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-list>
</ion-content>
