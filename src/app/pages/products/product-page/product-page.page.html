<ion-header>
  <ion-toolbar>
    <ion-title >Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-slides>
      <ion-slide *ngFor="let productBanner of productbanners">
        <img src="{{ productBanner.banner }}" class="image-size"/>
      </ion-slide>
    </ion-slides>

    &nbsp;

    <ion-list>
      <ion-item>
        <ion-select #productcat placeholder="Filter By Category" (ionChange)="filterData(productcat.value)">
          <ion-select-option value="Computer">Computer</ion-select-option>
          <ion-select-option value="Clothes">Clothes</ion-select-option>
          <ion-select-option value="Shoe">Shoe</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item *ngFor="let product of filteredproducts">
      <ion-col size="12" width="100%">

      <img src="{{ product.productImage }}" class="image-size"/>

      
      <ion-card>
        <ion-card-content>
          <ion-card-title>

            <ion-label>
            {{ product.productName }}
            </ion-label>
            <p>
            {{ product.productDescription }}
            </p>

          </ion-card-title>

          <ion-row no-padding>
            <ion-col >
              <label icon-start>
                <ion-icon name='grid-outline'></ion-icon>
              {{ product.productCategory }}
              </label>
            </ion-col>

            <ion-col text-center>
              <label icon-start>
                <ion-icon name='cash'></ion-icon>
              {{ product.productPrice }}
              </label>
            </ion-col>

          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
    </ion-item>
  </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="['/add-cart-page']">
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
