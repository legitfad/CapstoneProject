<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Chats</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="startGroup()">
        <ion-icon slot="icon-only" name="chatbubbles-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

<ion-list>
  <ion-item *ngFor="let chat of chats" [routerLink]="[chat.id]">
    <ion-label>
      {{ chat.name }}
    </ion-label>
  </ion-item>
</ion-list>

</ion-content>
