<ion-header>
  <ion-toolbar>
    <ion-title>Add Product</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-circle-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addproductform">
    <ion-item>
      <ion-label>Product Name: </ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item *ngIf="addproductform.controls['name'].errors && submitted"  color="danger">
      <ion-label>Name is required</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Product Description: </ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>

    <ion-item *ngIf="addproductform.controls['description'].errors && submitted"  color="danger">
      <ion-label>Description is required</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Product Category: </ion-label>
      <ion-select formControlName="category" placeholder="Select Category">
        <ion-select-option value="Computer">Computer</ion-select-option>
        <ion-select-option value="Cothes">Clothes</ion-select-option>
        <ion-select-option value="Shoe">Shoe</ion-select-option>
        <ion-select-option value="Home Appliance">Home Appliance</ion-select-option>
        <ion-select-option value="Phone">Phone</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="addproductform.controls['category'].errors && submitted" color="danger">
      <ion-label>Category is required</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Product Price: </ion-label>
      <ion-input type="number" formControlName="price"></ion-input>
    </ion-item>
    <ion-item *ngIf="addproductform.controls['price'].errors && submitted"color="danger">
      <ion-label>Price is required</ion-label>
    </ion-item>

    
    <ion-item>
      <ion-label>Product Image: </ion-label>
      <ion-input type="text" formControlName="image"></ion-input>
    </ion-item>
    <ion-item *ngIf="addproductform.controls['image'].errors && submitted"color="danger">
      <ion-label>Image is required</ion-label>
    </ion-item>

    <ion-button expand="block" color="secondary" type="submit" (click)="add()">
      Set
    </ion-button>
 </form>
</ion-content>
