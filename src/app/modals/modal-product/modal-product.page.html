<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Product Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="product"></div>

  <ion-item>
    <ion-label position="stacked">Product Name</ion-label>
    <ion-input [(ngModel)]="product.productName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Product Description</ion-label>
    <ion-input [(ngModel)]="product.productDescription" rows="8"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Product Category</ion-label>
    <ion-input [(ngModel)]="product.productCategory" rows="8"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Product Price</ion-label>
    <ion-input [(ngModel)]="product.productPrice" rows="8"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Product Image</ion-label>
    <ion-input [(ngModel)]="product.productImage" rows="8"></ion-input>
  </ion-item>

  <ion-button expand="block" color="success" (click)="updateProduct()">
    <ion-icon name="save" slot="start"></ion-icon>
    Update
  </ion-button>

  <ion-button expand="block" color="danger" (click)="deleteProduct()">
    <ion-icon name="trash" slot="start"></ion-icon>
    Delete
  </ion-button>

</ion-content>
